name: excon
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.0.4
  flutter_switch: ^0.3.2
  shared_preferences: ^2.0.15 
  gradient_borders: ^1.0.1
  http: ^1.3.0
  get: ^4.6.5
  get_storage: ^2.0.3
  syncfusion_flutter_sliders: ^28.2.12
  gradient_progress_indicator: ^1.0.0+1
  image_picker: ^1.1.2
  auto_reload: ^1.1.0
  syncfusion_flutter_calendar: ^28.2.12
  http_parser: ^4.0.2



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Roboto_Slab
      fonts:
        - asset: fonts/Roboto/RobotoSlab-Regular.ttf
        - asset: fonts/Roboto/RobotoSlab-Bold.ttf

    - family: Jaldi
      fonts:
        - asset: fonts/Jaldi/Jaldi-Bold.ttf
        - asset: fonts/Jaldi/Jaldi-Regular.ttf